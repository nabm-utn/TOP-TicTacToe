<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NABM's Tic Tac Toe</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
            <div class="p1-score"><p>Player 1: </p></div>
            <div class="p2-score"><p>Player 2: </p></div>
        </div>
        <div class="container">
            <div class="board-section" data-index="0"></div>
            <div class="board-section" data-index="1"></div>
            <div class="board-section" data-index="2"></div>
            <div class="board-section" data-index="3"></div>
            <div class="board-section" data-index="4"></div>
            <div class="board-section" data-index="5"></div>
            <div class="board-section" data-index="6"></div>
            <div class="board-section" data-index="7"></div>
            <div class="board-section" data-index="8"></div>
        </div>
    </body>
</html>
